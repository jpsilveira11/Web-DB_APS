<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- Nav Bar -->
        <header class="header">
            <nav class="navbar">
                <a href="#">Item 1</a>
                <a href="#">Item 2</a>
                <a href="#">Item 3</a>
                <a href="#">Item 4</a>
                <a href="#">Item 5</a>
            </nav>
            <!-- Search Bar -->
            <form action="" class="search-bar">
                <input type="text" placeholder="Search...">
                <button><i class='bx bx-search'></i></button>
             </form>
        </header>
        <div class="background"></div>
        <div class="container">
            <div class="item">
                <h2 class="logo"><i class='bx bxl-xing'></i>Placeholder</h2>
                <div class="text-item">
                    <h2>Welcome <br><span>
                        To this site
                    </span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
                    <div class="social-icon">
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-youtube'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Sign In</h2>
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-envelope"></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-me">
                            <label for=""><input type="checkbox">Remember me</label>
                            &emsp;&emsp;&emsp;&emsp;<a href="#">Forget Password</a>
                        </div>
                        <br>
                        <button class="btn">Log In</button>
                        <div class="create-account">
                            <p>New Here? <a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
