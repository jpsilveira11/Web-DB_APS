<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Crie sua conta</title>
        <link rel="stylesheet" href="login.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Página disponível em https://web-app-aps.netlify.app/register -->
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2><i class='bx bxl-xing'></i>(Produto)</h2>
                        <h3>Crie sua conta</h3>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>                        
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="Password" required>
                        <label for="">Senha</label> 
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="Password" required>
                        <label for="">Confirmar Senha</label> 
                    </div>
                    <button type="submit">Registrar-se</button>
                    <div class="register">
                        <p>Já tem uma conta?<br><a href="login.html">Faça login</a></div>
                    </div>
                    <div class="follow-us"><span>Siga-nos</span>
                        <span>
                            <a href="#"><i class='bx bxl-facebook'></i></a>
                            <a href="#"><i class='bx bxl-twitter'></i></a>
                            <a href="#"><i class='bx bxl-youtube'></i></a>
                            <a href="#"><i class='bx bxl-instagram'></i></a>
                            <a href="#"><i class='bx bxl-linkedin'></i></a>
                            <a href="#"><i class='bx bxl-github'></i></a>
                        </span>
                    </form>
                    
                </div>
                
                </div>
                
            </div>
            
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
