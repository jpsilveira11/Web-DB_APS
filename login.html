<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login-register-style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Página disponível em https://web-app-aps.netlify.app/login -->
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h2><i class='bx bxl-visual-studio'></i>(Produto)</h2>
                        <h3>Login</h3>
                <!--
                        <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>                        
                    </div>
                -->
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input required>
                    <label for="">Usuário</label>                        
                </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="Password" required>
                        <label for="">Senha</label> 
                    </div>
                    <div class="forget">
                        <label for="" id="checkbox"><span><input type="checkbox">Guardar dados</span><span><a href="#" id="forgot-my-pw">Esqueci minha senha</a></span></label>
                    </div>
                    <button type="submit">Login</button>
                    <div class="register">
                        <p>Não tem uma conta?<br><a href="register.html">Registre-se</a></div>
                    </form>
                </div>
                </div>    
            </div>
            <div class="follow-us"><span>Acompanhe nosso trabalho</span>
                <span>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                </span>
                </div>
            
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
